<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
    <link rel="stylesheet" href="..//CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    
    <!--Formlar ve form Kontrollary-->

    <!--Form-Label-- Form etiketleri üçin ulanylyar.
        Form-Control-- Form elementleri uchin ulanylyar.
        Form-select-- Dropdown saylawlary uchin ulanylyar.
        Form-check-- Checkbox ve radio buttonlary uchin ulanylyar.
        Form-check-input-- Checkbox ve radio button inputlary uchin ulanylyar.
        Form-check-label-- Checkbox we radio button etiketleri uchin ulanylyar.
        Form-text-- Form elementleri ashagyndaky goshmacha maglumat yazmak uchin ulanylyar.  
        Form-floating-- Form elementlerini yuzune goymak uchin ulanylyar. -->
    
        <div class="mb-3 mt-3">
            <label for="email" class="Form-label">Email adress</label>
            <Input type="email" class="form-control" id="email"
            placeholder="name@gmail.com"></Input>
        </div>
        <div id="emailhelper" class="form-text">We'll never share your account with anyone else.</div>
    
        <!--Form Control Gornushleri 
        Form-control-lg (uly form razmer 1.5 rem + 1 + 2px)
        Form-control-sm (kichi form razmer 0.75 + 1 +2px)
        Form-control-plaintext (daha etkin gostermek ichin)
        -->

        <div class="mb-3">
            <input type="text"
            class="form-control" placeholder="Default input">
             
            <input type="text"
            class="from-control form-control-lg mt-2" placeholder="Large input">

            <input type="text"
            class="form-control form-control-sm mt-2" placeholder="Small input">

            <p class="from-control-plaintext" mt-2> Form-Control-Plaintext</p>
        </div>
    
        <!--Form Select-->
        <div class="mb-3">
            <label for="Kategoriya" class="form-label">Kategoriya</label>
            <Select class="form-select " id="Kategoriya">
                    <option selected>Saylan...</option>
                    <option value="1">Matematika</option>
                    <option value="2">Himiya</option>
                    <option value="3">Informatika</option>
            </Select>
        </div>
    
    

            <!--From Range-->
        <br><br>
        <div class="mt-3">
            <label for="formrange" class="form-label">Form Range</label>
            <input type="range" class="form-range" id="FormRange" min="0" max="100" step="1">
        </div>


    <div class="mt-3">
            <div class="form-check">
                <input type="checkbox" class="Form-check-input" id="exampleCheck1">
                <label  class="form-check-label" for="exampleCheck1">Check this custom checkbox</label>

            </div>
    
            <div class="from-check from-check-inline mt-4">
                <input  class="from-check-input"  type="radio"  name="Cins"   id="Erkek" value="E">
                <label class="form-check-label"   for="Erkek" >Erkek</label>
            </div>
 

         
            <div class="from-check from-check-inline mt-4">
                <input class="from-check-input"  type="radio"   name="Cins "  id="Zenan" value="Z">
                <label class="form-check-label"   for="Zenan" >Zenan</label>
            </div>
    
    </div>

    <div class="form-floating mt-3" >
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email adress</label>
    </div>
        




        <link rel="stylesheet" href="../CSS/bootstrap.bundle.min.js">
</body>
</html>
