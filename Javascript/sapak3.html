     <div class="country2">
        <h2>Materiklar</h2>
        <input type="text" id="input" placeholder="Materik girizin">
        <button onclick="showCodde()">Bas</button>
        <p id = "net"></p>
     </div>
    <script>
        const continents = {"yewropa": ["Germaniya", "Italia", "Ukraina", "Fransiya"],
             "aziya": ["Turkmenistan", "Kazakstan", "India", "Uzbekistan"],
             "yewraziya": ["Russia", "Turkiye"],

             "amerika": ["ABD", "Kanada"]
        };
        function showCodde(){
            const continent =  document.getElementById("input").value.toLowerCase().trim();
            const countries = continents[continent];
            const net = document.getElementById("net");
            if(countries){
               net.textContent = `${continent.toUpperCase()} : ${countries.join(",")}`;
            } else {
                net.textContent = "Bular yaly materik yok"
            }
        }
    </script>
