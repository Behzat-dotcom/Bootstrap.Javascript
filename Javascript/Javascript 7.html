    <center>
        <h3>Form Validation (Guard + if / else)</h3>
        <br>
        <form id="f">
            <input  name="ad" placeholder="Ad Yazyn...">
             <input  name="email" placeholder="Elektron Pochta...">
              <input  name="yash" placeholder="Yash.../">
              <button style="background-color: blue; border-radius: 15px;">Gonder</button>
        <br>
        <p id="message"></p>
            </form>
    </center>
    
    <script>
       const f=document.querySelector("#f");
       const message=document.querySelector("#message")

       f.addEventListener("submit",(e)=>{
        e.preventDefault();
        const ad=f.ad.value.trim();
         const email=f.email.value.trim();
          const yash=Number(f.yash.value);

          if(!ad) return yaz("Ad Bosh Bolmaz!");
          if(!email) return yaz ("Elektron Pochta bosh bolmalydal!");
          if(!email.includes("@")) return yaz ("Elektron Pochta formatynda bolmaly!");
          if(!Number.isFinite(yash) || yash<0) return yaz ("Yash Gechersiz!");

          yaz ("Veriler Gonderildi!!!", true);

    
       });

       function yaz (t,ok=false){
        message.textContent=t;
        message.style.color=ok ? "green": "crimson";
       }
