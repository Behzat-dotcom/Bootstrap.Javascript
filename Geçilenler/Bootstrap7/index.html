<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 7</title>
<link rel="stylesheet" href="../Bootstrap4/bootstrap.min.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    

<!--
Formlar we Form Kontrollary
.form-label - Form etiketleri üçin ulanylýar.
.form-control - Form elementleri üçin ulanylýar.
.form-select - Dropdown saýlawlary üçin ulanylýar.
.form-check - Checkbox we radio buttonlary üçin ulanylýar.
.form-check-input - Checkbox we radio button inputlary üçin ulanylýar.
.form-check-label - Checkbox we radio button etiketleri üçin ulanylýar.
.form-text - Form elementleriniň aşagyndaky goşmaça maglumat üçin ulanylýar.
.form-floating - Form elementlerini ýüzüne goýmak üçin ulanylýar.
-->
<div class="mb-3">
    <label for="email" class="form-label">Email address</label>
  <input type="email" class="form-control" id="email" placeholder="name@example.com">
  <div id="emailHelper" class="form-text">We'll never share your email with anyone else.

  </div>

  </div>

  <!--
form-control-lg Ulu form (height::scale(1.5 + 1 rem + 2 px)) elementleri üçin ulanylýar.
form-control-sm Kiçi form (height::scale(0.75 + 1 rem + 2 px)) elementleri üçin ulanylýar.


  -->
<br>
<div class="mb-3">
    <input type="text" class="form-control"placeholder="Default input">
    <input type="text" class="form-control form-control-lg mt-2" placeholder="Large input">

    <input type="text" class="form-control form-control-sm mt-2" placeholder="Small input">

    <p class="form-control-plaintext mt-2"> form-control-plaintext</p>
</div>

<br>
<br>
<!--From Select
Bu dropdown saýlawlary üçin ulanylýar.
-->
<div class="mb-3">
    <label for="kategoriya" class="form-label">Kategoriýa</label>
    <select class="form-select" id="kategoriya">
        <option selected>Saýlaň...</option>
        <option value="1">Tehnalogiya</option>
        <option value="2">Himiya</option>
        <option value="3">Codding 3</option>
    </select>
</div>

<br><br>
<!--Form Range-->
<div class="mt-3">
    <label for="formRange" class="form-label">Form Range</label>
    <input type="range" class="form-range" id="formRange" min="0" max="100" step="1">
</div>

<div class="mt-3">
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check this custom checkbox</label>
    </div>

 <div class="form-check form-check-inline mt-2">
    <input class="form-check-input" type="radio" name="cins" id="erkek" value="E">
    <label class="form-check-label" for="erkek">Erkek</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="cins" id="zenan" value="K">
    <label class="form-check-label" for="zenan">Zenan</label>
  </div>
</div>

<div class="form-floating mt-3">
   <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
   <label for="floatingInput">Email address</label>
</div>

<div class="input-group mt-3">
    <span class="input-group-text" id="basic-addon1">@</span>
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">

</div>
    <link rel="stylesheet" href="../Bootstrap5/bootstrap.bundle.min.js">
</body>
</html>
