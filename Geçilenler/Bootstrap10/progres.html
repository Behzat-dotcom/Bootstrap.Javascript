<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Bootstrap3/bootstrap.min.css"> 
</head>
<body>
    
    <!-- Progres-->
<div class="container my-4 mt-5">
    <div class="progress" role="progressbar" aria-label="İlerleme Yagdayy"
    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 55%;"></div>
    </div>
</div>

    <!-- Progres Animasiya-->
     <div class="container mt-5">
        <div class="progress my-4" style="height: 1.5rem;">
        <div class="progress-bar bg-success" style="width: 55%;"
        role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100">
55%
        </div>    
        45%
        </div>

        <div class="progress my-4">
            <div class="progress-bar bg-info progress-bar-striped" style="width: 45%;"
            role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100">
            45%
            </div>
        </div>

        <div class="progress mt-4">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 65%;"
            role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
            65%
            </div>
        </div>

       
     </div>

      <!-- Snippet in Button-->
       <div class="container mt-5 d-flex gap-3">
        <button class="btn btn-success" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="ms-1">Gözlenyar...</span>
        </button>

        <button class="btn btn-outline-primary" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            <span class="ms-1">Garaşyn...</span>
       </div>


       <script src="../Bootstrap3/bootstrap.bundle.min.js"></script>
</body>
</html>
