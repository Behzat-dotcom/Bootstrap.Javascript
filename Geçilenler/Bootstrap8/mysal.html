<!DOCTYPE html>
<html lang="tk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Müşderi Maglumat Sahypasy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-6">
        <h1 class="display-4">Hoş geldiňiz!</h1>
        <p class="lead">Bu mysal Bootstrap bilen döredildi.</p>
        <p class="text-muted fw-light">‘text-muted’ we ‘fw-light’ synplar ulanyldy.</p>
      </div>
    </div>

    <h2 class="mt-5">Harytlar Sanawy</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Haryt Ady</th>
            <th>Sany</th>
            <th>Bahasy</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Köwiş</td>
            <td><span class="badge bg-primary">15</span></td>
            <td><strong>TMT 250.00</strong></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Kitap</td>
            <td><span class="badge bg-success">7</span></td>
            <td><strong>TMT 40.00</strong></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Ruçka</td>
            <td><span class="badge bg-warning">20</span></td>
            <td><strong>TMT 5.00</strong></td>
          </tr>
        </tbody>
      </table>
    </div>

    <h2 class="mt-5">Habarlaşmak üçin Formular</h2>
    <form>
      <div class="mb-3">
        <label for="isim" class="form-label">Adyňyz</label>
        <input type="text" class="form-control" id="isim" placeholder="Adyňyzy giriziň">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Elektron poçta</label>
        <input type="email" class="form-control" id="email" placeholder="webigem@info.com">
      </div>
      <div class="mb-3">
        <label for="mesaj" class="form-label">Habar</label>
        <textarea class="form-control" id="mesaj" rows="3" placeholder="Habar ýazyp goýuň"></textarea>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="agza">
        <label class="form-check-label" for="agza">
          Agza bolmak isleýärin
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Iber</button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
