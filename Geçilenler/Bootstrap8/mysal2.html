<!DOCTYPE html>
<html lang="tk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Müşderi Paneli</title>
  <!-- Aşama 1: Ortam Kurulumu & Container Sınıfları -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-white bg-white mb-5 shadow-sm rounded">
      <a class="navbar-brand fw-bold" href="#">Şahsy Otagym</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Baş Sahypa</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Harytlar</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Kontakt</a></li>
        </ul>
      </div>
    </nav>

    <!-- Aşama 2: Grid Sistemi -->
    <div class="row align-items-center mb-5 gx-5 gy-4">
      <div class="col-lg-6">

        <h1 class="display-5 fw-bold">Hoş geldiňiz!</h1>
        <p class="lead text-secondary">Bootstrap bilen döredilen döwrebap panelimize hoş geldiňiz.</p>
        <p class="text-muted fst-italic">Görnüşiňiziň sazlamasy we ýerleşdirilişi sazlandy.</p>
        <a href="#" class="btn btn-outline-primary btn-lg mt-3">Başla</a>
      </div>

    </div>


    <div class="table-responsive mb-5">
      <table class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Ady</th>
            <th>Göwrümi</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-light">
            <td>1</td>
            <td>Samsung</td>
            <td><span class="badge bg-info text-dark">Orta</span></td>
            <td><span class="badge bg-success">Aktiw</span></td>
          </tr>
          <tr>
            <td>2</td>
            <td>IPhone</td>
            <td><span class="badge bg-warning text-dark">Uly</span></td>
            <td><span class="badge bg-danger">Yatyryldy</span></td>
          </tr>
          <tr class="table-light">
            <td>3</td>
            <td>Redmi</td>
            <td><span class="badge bg-secondary">Kiçi</span></td>
            <td><span class="badge bg-primary">Täze</span></td>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="card shadow-sm rounded">
      <div class="card-body">
        <h2 class="card-title fw-semibold mb-4">Habarlaşmak</h2>
        <form>
          <div class="row g-3">
            <div class="col-md-6 form-floating">
              <input type="text" class="form-control" id="isim" placeholder="Adyňyzy giriziň">
              <label for="isim">Adyňyzy giriziň</label>
            </div>
            <div class="col-md-6 form-floating">
              <input type="email" class="form-control" id="email" placeholder="guga@webigem.com.tr">
              <label for="email">Elektron poçta</label>
            </div>
            <div class="col-12 form-floating">
              <textarea class="form-control" placeholder="Habary" id="mesaj" style="height: 120px"></textarea>
              <label for="mesaj">Habar</label>
            </div>
            <div class="col-12 form-check form-switch">
              <input class="form-check-input" type="checkbox" id="agza">
              <label class="form-check-label" for="agza">Agza bolmak isleýärin</label>
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-primary px-4">Iber</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
