<!--
.text-lowercase   Bu hemme Harplary Kiçi Yazar.
.text-uppercase   Bu hemme Harplary Uly Yazar.
.text-capitalize  Bu Harplary Birinji Harpy Uly Yazar.

-->
<p class="text-lowercase">.text-Lowercase HEMME HARPLAR KIÇI</p>
<p class="text-uppercase">.text-upperCase hemme harplary uly yazar</p>
@foreach(var x Model){
    <p class="text-capitalize"> @x.tite </p>
}


<!--Font Agyrlygy Stil

fw-bold (Font Weight: 600 e Barabar)
fw-bolder (Font Weight: 500 e Barabar)
fst-italic (Yatay Yaz.)
fst-normal (Normal Yaz.)

-->
<p class="fw-light"> .fw-light font-weight : 300</p>
<p class="fw-normal"> fw  yagny 400</p>
<p class="fw-bold"> yagny 600</p>
