<!DOCTYPE html>

<body>

    <!--Validations. -->
    <form  class="needs-validation">
        <div class="mb-3">
            <input type="text" class="form-control is-invalid" id="MusderiAdy"  required>
            <div class="invalid-feedback">
                Boş Geçilemez.
            </div>

        <input type="submit" class="btn btn-primary mt-3" value="Iyber">
    </form>

    <!---Buttonlar
    btn synypy bize buton stilini beryar.

    we bu synyp içinde renk waryantlary bar. Mysal uçin
    .btn-primary, btn-secondary, btn-success, btn-danger, btn-warning, btn-info, btn-light, btn-dark.
    Bu wariantlar butonlaryň reňkini we görnüşini üýtgedýär
    -->
    <button type="button" class="btn">Mysal btn</button> <br><br>
    <!--Varyantlar--->
    <button type="button" class="btn btn-primary">Primary</button> <br><br>
    <button type="button" class="btn btn-secondary">btn-secondary</button> <br><br>
    <button type="button" class="btn btn-success">btn-success</button> <br><br>
    <button type="button" class="btn btn-danger">btn-danger</button> <br> <br>
    <button type="button" class="btn btn-warning"> btn warning</button> <br><br>
    <button type="button" class="btn btn-info"> btn btn-info</button> <br><br>
    <button type="button" class="btn btn-light">btn-light</button> <br><br>
    <button type="button" class="btn btn-dark"> btn btn-dark</button> <br><br>
    <button type="button" class="btn btn-link">btn-link</button>

    <!-- Button Outline
    btn-outline-* wariantlary butonlaryň çägini we reňkini üýtgedýär.
    Mysal üçin: .btn-outline-primary, .btn-outline-secondary, .btn-outline-success, .btn-outline-danger, .btn-outline-warning, .btn-outline-info, .btn-outline-light, .btn-outline-dark
    -->
    <br><br>
    <button type="button" class="btn btn-outline-primary">btn btn-outline-primary</button> <br><br>
    <button type="button" class="btn btn-outline-secondary">btn btn-outline-secondary</button> <br><br>
    <button type="button" class="btn btn-outline-success">btn btn-outline-success</button> <br><br>
    <button type="button" class="btn btn-outline-danger">btn btn-outline-danger</button> <br><br>
    <button type="button" class="btn btn-outline-warning">btn btn-outline-warning</button> <br><br>
    <button type="button" class="btn btn-outline-info">btn btn-outline-info</button> <br><br>
    <button type="button" class="btn btn-outline-light">btn btn-outline-light</button> <br><br>
    <button type="button" class="btn btn-outline-dark">btn btn-outline-dark</button> <br><br>

    <!-- Button Öleklendirme. 
    Mysal Üçin: .btn-lg, .btn-sm, .btn-block
    Bu synyp butonlaryň ululygyny we görnüşini üýtgedýär.
    .btn-lg - ululygy uly butonlary döredýär.
    .btn-sm - ululygy kiçi butonlary döredýär.
    .btn-block - butony doly giňlikde görkezýär.

    -->
    <button type="button" class="btn btn-outline-primary btn-lg"> btn lg Size</button> <br><br>
    <button type="button" class="btn btn-outline-secondary btn-sm"> btn sm Size</button> <br><br>
    <button type="button" class="btn btn-outline-success btn-block"> btn block Size</button> <br><br>   

    <!--
    Mysal Üçin Eger biz Sahypanyn Ginişligine çelni butonu görkezjek bolsak. ...
    .btn-block synypyny ulanyp bilerin.
    Bu synyp butony doly giňlikde görkezýär.
    -->
    <button type="button" class="btn btn-success d-block w-100">DOLY GİNİŞLİK BUTONY</button>
    <br><br>
    <!-- Ya da
    <button type="button" class="btn btn-success d-block w-100">DOLY GİNİŞLİK BUTONY</button>
    -->

<div class="d-grid gap-2 col-md-6">
